<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كافيه فيز</title>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #e91e63;
            color: white;
            padding: 15px 0;
            font-size: 1.2em;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white-box {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 80%;
        }

        #content {
            font-size: 1.8em;
            color: #444;
        }
    </style>
</head>
<body>

    <header>
        كافيه فيز ☕
    </header>

    <main>
        <div class="white-box">
            <div id="content">أهلاً ومرحبًا بكم في كافيه فيز</div>
        </div>
    </main>

    <footer>
        © 2025 كافيه فيز - جميع الحقوق محفوظة
    </footer>

    <script>
        async function loadContent() {
            try {
                const response = await fetch('/data');
                const data = await response.json();
                document.getElementById('content').textContent = data.content;
            } catch (err) {
                console.error('خطأ في تحميل المحتوى:', err);
            }
        }

        // التحديث كل 5 ثواني
        setInterval(loadContent, 5000);
        loadContent();
    </script>

</body>
</html>
