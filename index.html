<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الولاء</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .greeting {
            font-size: 1.8em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h2>شركة الولاء الذكي</h2>
    </header>

    <main>
        <div class="content-box">
            <div id="greeting" class="greeting">مرحبًا بكم في نظام الولاء الخاص بنا!</div>
        </div>
    </main>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة</p>
    </footer>

    <script>
        async function loadGreeting() {
            try {
                const response = await fetch('/data');
                const data = await response.json();
                document.getElementById('greeting').textContent = data.greeting;
            } catch (err) {
                console.error('خطأ في تحميل الجملة الترحيبية:', err);
            }
        }

        // التحديث كل 5 ثواني
        setInterval(loadGreeting, 5000);
        loadGreeting();
    </script>
</body>
</html>
