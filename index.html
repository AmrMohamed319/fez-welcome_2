<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كافيه فيز</title>
    <style>
        body {
            background-color: #ffe6f2;
            margin: 0;
            font-family: "Cairo", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #ff80aa;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .content-box {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .content-box p {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>كافيه فيز</header>

    <main>
        <div class="content-box">
            <p id="content">أهلاً ومرحباً بكم في كافيه فيز ☕</p>
        </div>
    </main>

    <footer>© جميع الحقوق محفوظة لكافيه فيز</footer>

    <script>
        async function updateContent() {
            try {
                const response = await fetch("https://YOUR_N8N_URL/webhook/get-message");
                if (!response.ok) throw new Error("فشل في الاتصال بـ n8n");
                const data = await response.json();
                if (data.content) {
                    document.getElementById("content").innerHTML = data.content;
                }
            } catch (err) {
                console.error("حدث خطأ:", err);
            }
        }

        // التحديث أول مرة
        updateContent();

        // تحديث كل 10 ثواني تلقائياً
        setInterval(updateContent, 10000);
    </script>
</body>
</html>
