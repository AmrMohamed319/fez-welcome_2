<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEZ Cafe Welcome Page Redesigns</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .slide {
      width: 1280px;
      min-height: 720px;
      position: relative;
      background-color: #35D3D4;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0 20px;
      position: relative;
      z-index: 2;
    }
    /* ========= ANIMATION FOR FEZ ========== */
    @keyframes floatPulse {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    @keyframes shine {
      0%, 100% { text-shadow: 4px 4px 0px rgba(0,0,0,0.2); }
      50% { text-shadow: 2px 2px 15px rgba(255,64,129,0.6), 4px 4px 0px rgba(0,0,0,0.2); }
    }

    .logo span {
      display: inline-block;
      animation: floatPulse 3s ease-in-out infinite;
    }

    .logo .f { 
      color: #ff6b9d; 
      animation: floatPulse 3s ease-in-out infinite, shine 4s ease-in-out infinite;
    }

    .logo .e, .logo .z {
      color: #fff;
      text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
    }

    .logo .e {
      animation-delay: 0.2s;
    }

    .logo .z {
      animation-delay: 0.4s;
    }
    /* ===================================== */

    .logo {
      font-family: 'Titan One', cursive;
      font-size: 70px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .tagline {
      color: #fff;
      font-size: 24px;
      font-weight: 400;
      letter-spacing: 2px;
    }

    /* باقي التنسيق كما هو ... */
  </style>
</head>
<body>
  <div class="slide">
    <div class="header">
      <div class="logo">
        <span class="f">F</span><span class="e">E</span><span class="z">Z</span>
      </div>
      <div class="tagline">SPECIALTY COFFEE</div>
    </div>
  </div>
</body>
</html>
