<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEZ Cafe Welcome Page Redesigns</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background-color: #35D3D4;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0 20px;
            position: relative;
            z-index: 2;
        }
        .logo {
            font-family: 'Titan One', cursive;
            font-size: 70px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        /* ====== ANIMATION ON FEZ ====== */
        @keyframes floatPulse {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        @keyframes shine {
            0%, 100% { text-shadow: 4px 4px 0px rgba(0,0,0,0.2); }
            50% { text-shadow: 2px 2px 15px rgba(255,64,129,0.6), 4px 4px 0px rgba(0,0,0,0.2); }
        }

        .logo span {
            display: inline-block;
            animation: floatPulse 3s ease-in-out infinite;
        }

        .logo .f { 
            color: #ff6b9d; 
            animation: floatPulse 3s ease-in-out infinite, shine 4s ease-in-out infinite;
        }

        .logo .e, .logo .z {
            color: #fff;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }

        .logo .e {
            animation-delay: 0.2s;
        }

        .logo .z {
            animation-delay: 0.4s;
        }
        /* ============================== */

        .tagline {
            color: #fff;
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            flex-grow: 1;
            padding: 20px 40px 40px;
            position: relative;
            z-index: 2;
        }
        .welcome-box {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 60px;
            width: 85%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 3;
        }
        .welcome-text {
            font-size: 48px;
            color: #333;
            font-weight: 600;
        }
        .footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .hint {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        .floating-element {
            position: absolute;
            z-index: 1;
            animation: float 8s ease-in-out infinite;
        }
        .emoji {
            font-size: 120px;
            line-height: 1;
        }
        .steam-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        .steam {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 30px;
            animation: steam 3s ease-in-out infinite;
        }
        .vapor {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            filter: blur(3px);
        }
        .vapor-1 {
            animation: vapor-rise 4s ease-out infinite;
        }
        .vapor-2 {
            animation: vapor-rise 4s ease-out infinite 0.5s;
        }
        .vapor-3 {
            animation: vapor-rise 4s ease-out infinite 1s;
        }
        .vapor-4 {
            animation: vapor-rise 4s ease-out infinite 1.5s;
        }
        .vapor-5 {
            animation: vapor-rise 4s ease-out infinite 2s;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        @keyframes steam {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 0.4; }
            100% { transform: translateY(-40px) scale(1.4); opacity: 0; }
        }
        @keyframes vapor-rise {
            0% { 
                transform: translateY(0) translateX(0) scale(0.5); 
                opacity: 0; 
            }
            20% { 
                transform: translateY(-10px) translateX(5px) scale(0.8); 
                opacity: 0.8; 
            }
            40% { 
                transform: translateY(-20px) translateX(-5px) scale(1); 
                opacity: 0.6; 
            }
            60% { 
                transform: translateY(-30px) translateX(8px) scale(1.2); 
                opacity: 0.4; 
            }
            80% { 
                transform: translateY(-40px) translateX(-8px) scale(1.5); 
                opacity: 0.2; 
            }
            100% { 
                transform: translateY(-50px) translateX(0) scale(2); 
                opacity: 0; 
            }
        }
        .abstract-shape {
            position: absolute;
            z-index: 1;
            opacity: 0.2;
        }
        .coffee-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(20px);
            z-index: 1;
        }
        .coffee-illustration {
            position: absolute;
            z-index: 1;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="slide">
        <!-- Abstract Coffee Background Elements -->
        <div class="coffee-blob" style="width: 300px; height: 300px; background-color: #6b4423; top: -100px; left: -50px;"></div>

        <div class="abstract-shape" style="width: 150px; height: 150px; background-color: #ff6b9d; border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; top: 50px; left: 200px;"></div>
        <div class="abstract-shape" style="width: 120px; height: 120px; background-color: #fbc2eb; border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; bottom: 100px; left: 150px;"></div>
        <div class="abstract-shape" style="width: 180px; height: 180px; background-color: #6b4423; border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%; top: 200px; right: 200px;"></div>

        <div class="coffee-illustration" style="top: 150px; left: 100px;">

        </div>
        
        <!-- Floating Elements -->
        <div class="floating-element emoji" style="top: 180px; left: 300px; animation-delay: 0s;">
            ‚òï
            <div class="steam-container">
                <div class="vapor vapor-1" style="top: -100px; left: 40px;"></div>
                <div class="vapor vapor-2" style="top: -100px; left: 60px;"></div>
                <div class="vapor vapor-3" style="top: -100px; left: 50px;"></div>
                <div class="vapor vapor-4" style="top: -100px; left: 45px;"></div>
                <div class="vapor vapor-5" style="top: -100px; left: 55px;"></div>
            </div>
        </div>
        <div class="floating-element emoji" style="top: 120px; right: 250px; animation-delay: 1.5s;">
            üòä
        </div>
        <div class="floating-element emoji" style="bottom: 200px; left: 200px; animation-delay: 2.5s;">
            ‚ú®
        </div>
        <div class="floating-element emoji" style="top: 250px; right: 150px; animation-delay: 3s;">
            üå∏
        </div>
        <div class="floating-element emoji" style="bottom: 150px; right: 300px; animation-delay: 1s;">
            ‚ù§Ô∏è
        </div>
        
        <div class="header">
            <div class="logo">
                <span class="f">F</span><span class="e">E</span><span class="z">Z</span>
            </div>
            <div class="tagline">SPECIALTY COFFEE</div>
        </div>
        
        <div class="container">
            <div class="welcome-box">
                <div class="welcome-text">Welcome to FEZ Cafe</div>
            </div>
        </div>
        
        <div class="footer">FEZ CAFE</div>
        <div class="hint">Where art meets coffee</div>
    </div>
</body>
</html>
